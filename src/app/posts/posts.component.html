<div class="container">
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">{{post.title}}</h4>
      <p class="card-text">{{post.body}}</p>
      <a href="#" class="card-link">First Link</a>
      <a href="#" class="card-link">Second Link</a>
    </div>
  </div>
</div>
